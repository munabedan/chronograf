<html lang="en">
<html>
  <head>
    <meta charset="utf-8" />
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light" />

    <link rel="stylesheet" href="css/index.css" />

    <title>Chronograff</title>
    <meta name="description" content="Check how much time expressed as a percentage has passed.">
  </head>

  <body>
    <div class="app content">
      <div id="day">
        <p>
          <span class="percentage">0</span>% of <span class="day"></span> has
          passed
        </p>
        <progress value="0" max="100"></progress>
      </div>

      <div id="week">
        <p><span class="percentage">0</span>% of the week has passed</p>
        <progress value="0" max="100"></progress>
      </div>

      <div id="month">
        <p>
          <span class="percentage">0</span>% of <span class="month"></span> has
          passed
        </p>
        <progress value="0" max="100"></progress>
      </div>

      <div id="year">
        <p>
          <span class="percentage">0</span>% of <span class="year"></span> has
          passed
        </p>
        <progress value="0" max="100"></progress>
      </div>

      <br />

      <br />

      <div class="donate-button">
        <a href="https://www.buymeacoffee.com/munabedan" target="_blank"
          ><img
            class="center"
            src="img/default-yellow.webp"
            alt="Buy Me A Coffee"
            style="height: 60px !important; width: 217px !important"
        /></a>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
      data-name="bmc-button"
      data-slug="munabedan"
      data-color="#FFDD00"
      data-emoji="â˜•"
      data-font="Cookie"
      data-text="Buy me a coffee"
      data-outline-color="#000000"
      data-font-color="#000000"
      data-coffee-color="#ffffff"
    ></script>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/modules/elapsed.js"></script>
  </body>
</html>
