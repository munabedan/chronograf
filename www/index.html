      <title>Chronograff</title>
      <meta
        name="description"
        content="Check how much time in a week, month, day or year expressed as a percentage has passed."
      />
    </head>

    <body>
      <div class="app content">
        <div id="day">
          <p>
            <span class="percentage">0</span>% of <span class="day"></span> has
            passed
          </p>
          <progress value="0" max="100"></progress>
        </div>

        <div id="week">
          <p><span class="percentage">0</span>% of the week has passed</p>
          <progress value="0" max="100"></progress>
        </div>

        <div id="month">
          <p>
            <span class="percentage">0</span>% of
            <span class="month"></span> has passed
          </p>
          <progress value="0" max="100"></progress>
        </div>

        <div id="year">
          <p>
            <span class="percentage">0</span>% of <span class="year"></span> has
            passed
          </p>
          <progress value="0" max="100"></progress>
        </div>
